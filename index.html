<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Your Custom News Portal With Selected Categories And Updates!</title>

    <link rel="icon" type="image/x-icon" href="./images/portal-icon.png">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">News</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates!</p>
                </section>
                <section class="news">
                    <div class="category">
                        <span class="active" data-url="/top-headlines?country=us&category=business">US
                            Business</span>
                        <span data-url="/top-headlines?country=ph&category=business">Philippines</span>
                        <span data-url="/top-headlines?country=ph&category=technology">(Ph) Technology</span>
                        <!-- <span data-id="https://newsapi.org/v2/everything?q=crypto&sortBy=publishedAt&apiKey=0e7a82daeaa447f5a76789b2b913b542">Germany</span> -->
                        <span data-url="/everything?q=crypto&sortBy=publishedAt">Cryptocurrency</span>
                        <span data-url="/top-headlines?sources=techcrunch">TechCrunch</span>
                    </div>
                    <div class="cards">

                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>

</body>

</html>
